<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80">
  <!-- Background -->
  <rect width="400" height="80" fill="#1a1a2e" rx="8"/>
  
  <!-- Waveform -->
  <g stroke="#00d4ff" stroke-width="3" fill="none" stroke-linecap="square">
    <!-- Digital waveform pattern -->
    <path d="M 30 55 
             L 30 25 L 50 25 
             L 50 55 L 80 55 
             L 80 25 L 100 25 
             L 100 55 L 110 55
             L 110 25 L 140 25
             L 140 55 L 160 55
             L 160 25 L 170 25
             L 170 55 L 190 55"/>
  </g>
  
  <!-- Arrow indicating extraction -->
  <g fill="#ff6b6b" stroke="#ff6b6b" stroke-width="2">
    <path d="M 200 40 L 230 40 M 222 32 L 232 40 L 222 48" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Output representation (table/data) -->
  <g stroke="#4ade80" stroke-width="2" fill="none">
    <rect x="245" y="15" width="50" height="50" rx="3"/>
    <line x1="245" y1="30" x2="295" y2="30"/>
    <line x1="245" y1="45" x2="295" y2="45"/>
    <line x1="270" y1="15" x2="270" y2="65"/>
  </g>
  
  <!-- Text -->
  <text x="310" y="35" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">VCD</text>
  <text x="310" y="52" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#888888">Extractor</text>
  
  <!-- Vivado accent bar -->
  <rect x="0" y="0" width="6" height="80" fill="#ff6b6b" rx="3" ry="0"/>
</svg>
