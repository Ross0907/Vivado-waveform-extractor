<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <!-- Background -->
  <rect width="400" height="120" fill="#1a1a2e" rx="8"/>
  
  <!-- Waveform -->
  <g stroke="#00d4ff" stroke-width="3" fill="none" stroke-linecap="square">
    <!-- Digital waveform pattern -->
    <path d="M 30 80 
             L 30 40 L 50 40 
             L 50 80 L 80 80 
             L 80 40 L 100 40 
             L 100 80 L 110 80
             L 110 40 L 140 40
             L 140 80 L 160 80
             L 160 40 L 170 40
             L 170 80 L 190 80"/>
  </g>
  
  <!-- Arrow indicating extraction -->
  <g fill="#ff6b6b" stroke="#ff6b6b" stroke-width="2">
    <path d="M 200 60 L 230 60 M 222 52 L 232 60 L 222 68" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Output representation (table/data) -->
  <g stroke="#4ade80" stroke-width="2" fill="none">
    <rect x="245" y="35" width="50" height="50" rx="3"/>
    <line x1="245" y1="50" x2="295" y2="50"/>
    <line x1="245" y1="65" x2="295" y2="65"/>
    <line x1="270" y1="35" x2="270" y2="85"/>
  </g>
  
  <!-- Text -->
  <text x="310" y="55" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">VCD</text>
  <text x="310" y="75" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#888888">Extractor</text>
  
  <!-- Vivado accent bar -->
  <rect x="0" y="0" width="6" height="120" fill="#ff6b6b" rx="3" ry="0"/>
</svg>
